<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	
	<link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
	
	<title>Frontend Mentor | Product preview card component</title>

	<link rel="stylesheet" href="..\css\main.css"/>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

	<div class="contener">
		<div class="contener__card">
			<div class="contener__card__half contener__card__half--img">
				
			</div>
			<div class="contener__card__half contener__card__half--padding contener__card__half--flex" >
				<div class="prosty--flexik">
				<header class="naglowek">
					<p>PERFUME</p>
					<header>Gabrielle Essence Eau De Parfum</header>
				</header>
				
				<p>
					A floral, solar and voluptuous interpretation composed by Olivier Polge, 
					Perfumer-Creator for the House of CHANEL.
				</p>
				</div>
				
				<div>
				<div class="cena">
					<div class="cena__aktualna">$149.99</div>
					<s>$169.99</s>
				</div>
				
				<div class="przycisk">
					<img src="..\images\icon-cart.svg"/>
					<span>Add to Cart</span>
				</div>
				</div>
			</div>
		</div>
	</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nekio21</a>.

</html>
